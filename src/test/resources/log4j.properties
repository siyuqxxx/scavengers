log4j.rootLogger=D,I,stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.Threshold=DEBUG
log4j.appender.stdout.layout.ConversionPattern=[%-d][-%5p] %m --> {%F:%L}%n
log4j.appender.I=org.apache.log4j.RollingFileAppender
log4j.appender.I.File=./logs/info.log
log4j.appender.I.MaxFileSize=1MB
log4j.appender.I.MaxBackupIndex=10
log4j.appender..Threshold=INFO
log4j.appender.I.layout=org.apache.log4j.PatternLayout
log4j.appender.I.layout.ConversionPattern=[%-d][%-5p] %m%n